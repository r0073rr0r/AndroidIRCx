name: Bug Report
description: Report a bug in AndroidIRCX
title: "[Bug]: "
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to report a bug. Please fill out the info below."
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide clear steps to reproduce the issue.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: App Version
      placeholder: e.g. 1.7.0
  - type: input
    id: device
    attributes:
      label: Device/OS
      placeholder: e.g. Pixel 7 / Android 14
  - type: textarea
    id: logs
    attributes:
      label: Logs or Screenshots
      description: Paste logs or attach screenshots.